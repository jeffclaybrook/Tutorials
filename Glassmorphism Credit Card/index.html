<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Glassmorphism Credit Card Example</title>
   <meta name="description" content="Description of the page less than 150 characters">
   <link rel="canonical" href="https://codepen.io/dasshounak/pen/xxERLqZ?editors=1000">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap" rel="stylesheet">
   <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="circles">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
   </div>
   <div class="card-container">
      <div class="card">
         <div class="logo"><img src="images/visa-logo.png" alt="Visa logo"></div>
         <div class="chip"><img src="images/chip.png" alt="Chip icon"></div>
         <div class="number">1234 5678 9012 3456</div>
         <div class="name">Vladimir Putin</div>
         <div class="to">06/25</div>
         <div class="ring"></div>
      </div>
   </div>
</body>
